<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19</title>
</head>
<body>
    <div class="tittle">
        <h1>Covid-19 Update</h1>
    </div>
    <table class="info">
        <tr>
            <th>Total Confirmed</th>
            <th>New Confirmed</th>
            <th>Total Deaths</th>
            <th>New Deaths</th>
            <th>Total Recovered</th>
            <th>New Recovered</th>
        </tr>
        <tr id ='data'></tr>
    </table>
    <div class="map"></div>
    <div id="time">Last Update At: <span id="time-info"></span></div>
    <script src="main.js"></script>
    
</body>
</html>
